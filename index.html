<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
        <div class="search-weather">
            <form>
                <input type="text" class="search-weather-form" placeholder="Enter City Name...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>

            <div>
                <span class="search-weather-cel">&#176C</span>
                <span class="search-weather-fel">&#176F</span>
            </div>
        </div>

        <div class="weather-details">
            <h1 class="city-weather"></h1>
            <div class="time-weather"></div>
            <div class="weather-condition"></div>
            <div class="icon-weather"></div>
            <div class="weather-temp"></div>
            <div class="minmax">
                <p>Min: &#176</p>
                <p>Max: &#176</p>
            </div>
        </div>

        <div class="weather-info">
            <div class="weather-desc">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="wind-weather">&#176</p>
                </div>
            </div>

            <div class="weather-desc">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="humidity-weather">&#176</p>
                </div>
            </div>

            <div class="weather-desc">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <p class="pressure-weather">&#176</p>
                </div>
            </div>

            <div class="weather-desc">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                    <p>Real Feel</p>
                    <p class="feel-weather">&#176</p>
                </div>
            </div>
        </div>


    </div>

    <script
      src="https://kit.fontawesome.com/a692e1c39f.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
